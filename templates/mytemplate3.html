   <body>
 <link rel="stylesheet" href="/static/css/style.css" type="text/css">

		<button onclick="sendurl2();" class="btn btn-primary btn-large btn-block">Go back and Use another or default file</button>
                </div>
            </div>

<script>

function sendurl(){
	window.location.assign("/check/"+document.getElementById("dropdown").value);
}
function sendurl2(){
	window.location.assign("/backtofile");
}
</script>

</body>
